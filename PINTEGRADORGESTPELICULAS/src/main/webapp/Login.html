<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login de usuario</title>
	<link rel="stylesheet" href="estilosis.css">
	<style>
		/* Estilos adicionales para hacer la página responsive */
		@media screen and (max-width: 480px) {
			form {
				width: 90%;
			}
		}
	</style>
</head>
<header>
	<p>MyMovieList</p>
</header>
<body>
	<h1>Iniciar Sesión</h1>
	<form action="LoginServlet" method="POST">
		<label for="username">Nombre de usuario:</label>
		<input type="text" id="username" name="username" required>
		<br>
		<label for="password">Contraseña:</label>
		<input type="password" id="password" name="password" required>
		<br>
		<input type="submit" value="Iniciar sesión">
	</form>

	<form action="registro.html" method="POST">
		<input type="submit" value="Registrarse">
	</form>

	<footer id="pie">
		MyMovieList: plataforma para registrar y consultar películas | Claudimar Cortez.
	</footer>
</body>
</html>
